<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Review - MAD: Meal At Doorstep</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff7e6;
        }

        header {
            text-align: center;
            padding: 30px 20px;
            background-color: #4e342e;
            color: white;
        }

        header img {
            width: 150px;
            height: auto;
        }

        header h1 {
            margin: 10px 0;
            font-size: 2.5rem;
        }

        header p {
            font-style: italic;
            font-size: 1.2rem;
            color: #ffcc80;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #0288d1;
            padding: 12px 0;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.2em;
            padding: 10px;
            text-transform: uppercase;
            font-weight: 600;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background-color: #00bcd4;
            color: #0288d1;
            transform: translateY(-5px);
        }

        main {
            padding: 30px;
            max-width: 900px;
            margin: 0 auto;
        }

        .review-section {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .review-section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #4e342e;
        }

        .review-form input,
        .review-form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1.1em;
        }

        .review-form button {
            padding: 10px;
            background-color: #00bcd4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        .review-form button:hover {
            background-color: #0288d1;
        }

        .review-list {
            margin-top: 30px;
        }

        .review-item {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        .review-item:last-child {
            border-bottom: none;
        }

        .review-item h3 {
            margin: 0;
            font-size: 1.5em;
            color: #00bcd4;
        }

        .review-item p {
            font-size: 1em;
            color: #555;
        }

        .review-item .rating {
            font-size: 1.2em;
            color: #ff9800;
        }

        footer {
            background-color: #4e342e;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
     <header>
        <img src="C:/Users/vaibh/OneDrive/Pictures/Screenshots/MAD.png" alt="MAD Logo">
        <h1>Submit Your Review</h1>
        <h1>REVIEW</h1>
        <p>""The Review That Matters""</p>
    </header>
    <main>
        <div class="review-section">
            <h2>Share Your Review</h2>
            <form id="review-form" class="review-form">
                <input type="text" id="name" placeholder="Your Name" required>
                <textarea id="review-text" rows="4" placeholder="Write your review..." required></textarea>
                <div>
                    <label for="rating">Rating:</label>
                    <select id="rating" required>
                        <option value="1">1 Star</option>
                        <option value="2">2 Stars</option>
                        <option value="3">3 Stars</option>
                        <option value="4">4 Stars</option>
                        <option value="5">5 Stars</option>
                    </select>
                </div>
                <button type="submit">Submit Review</button>
            </form>
        </div>

        <!-- Reviews will appear here -->
        <div id="review-list" class="review-list"></div>
    </main>

    <footer>
        &copy; 2024 MAD: Meal At Doorstep. All rights reserved.
    </footer>

    <script>
        // Function to handle review submission
        document.getElementById('review-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get input values
            const name = document.getElementById('name').value;
            const reviewText = document.getElementById('review-text').value;
            const rating = document.getElementById('rating').value;

            // Create review item
            const reviewItem = document.createElement('div');
            reviewItem.classList.add('review-item');

            // Create review content
            reviewItem.innerHTML = `
                <h3>${name}</h3>
                <p>${reviewText}</p>
                <div class="rating">Rating: ${'â˜…'.repeat(rating)}</div>
            `;

            // Append the review item to the review list
            document.getElementById('review-list').appendChild(reviewItem);

            // Reset the form
            document.getElementById('review-form').reset();
        });
    </script>

</body>
</html>
